career-profile:
    title: Career Profile
    summary: |
      I start my developing journey when i attended to college. 
      Python is my primary programming language and it always will be.
      After Python, CPP and C are my secondary languages which i use to gain more performance. <br>
      Linux is my programming environment.

      After college i was put in financial systems. It is very a good experience for me
      and i will spend the rest of my career in this field.

      Learning was a part of me and always will be.
      I like to learn, try and apply new technologies to my work.
      Working as a team and Scrum methodology play an importrant role in my development process. <br>

      Performability is my main concern in development process.
      and i'am trying to be a professional software architect. 

