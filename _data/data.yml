projects:
    title: Projects
    intro: >
      Here you can review some of my projects.

    assignments:
      - title: Part Inspection Plan (PIP)
        link: "#PIP"
        tagline: |
          A desktop application developed in Quality and Reliability Engineering lab (<a href="http://qrelab.iust.ac.ir/">QRELAB</a>) 
          of <a href="http://www.iust.ac.ir/en">IUST</a> for
          verification of uniformity in the quality of parts and processes with the goal of implementation in production.
          This application is being used in <a href="http://www.saipacorp.com/en">Saipa corporation</a>. <br>
          Written in C++ with Qt.

      - title: JISO8583
        link: '#jiso'
        tagline: A new implementation of ISO8583 in java for android POS.

      - title: PYCM Judge
        link: "#PYCMJudge"
        tagline: An online ACM judge system written in Python with django.

      - title: Telegram2
        link: "#tg2"
        tagline: An unofficial <a href="https://telegram.org/">Telegram</a> application for Both Android and Desktop.

      - title: Gosling
        link: "#gosling"
        tagline: |
          A simple online school exam website written in Python, Django. 
          <a href="https://github.com/behnejad/gosling.git" class="btn btn-default btn-xs"><i class="fab fa-github"></i> Github</a>.

      - title: Convergence
        link: "#convergence"
        tagline: |
          A micro framework for agent based simulation written in Python.
          <a href="https://github.com/omiddavoodi/Convergance/" class="btn btn-default btn-xs"><i class="fab fa-github"></i> Github</a>.

      - title: Aftabgardun
        link: "#aftabgardun"
        tagline: |
          A web scraping system for scientific papers and relation between their authors. <br>
          My bachelor degree project. <a href="https://github.com/Aftabgardun/" class="btn btn-default btn-xs"><i class="fab fa-github"></i> Github</a>.

      - title: telegramBot
        link: "#tgbot"
        tagline: A simple Telegram bot for file sharing written in Python.

      - title: NewsEngine
        link: "#newsngine"
        tagline: |
          The aim of the project was to design and implement a web based News article crawler 
          and also implement a Search Engine for indexing and retrieval of data. <br>
          Written in Python. <a href="https://github.com/erfan111/newsEngineCrawler" class="btn btn-default btn-xs"><i class="fab fa-github"></i> newsEngineCrawler</a>
          <a href="https://github.com/erfan111/newsEngine" class="btn btn-default btn-xs"><i class="fab fa-github"></i> newsEngine</a>.

      - title: Distributed Messaging Application
        link: "#DistributedMessagingApplication"
        tagline: |
          A distributed system which achieving a goal that is “Message Passing on Behalf of Clients”. 
          This system is intended to provide an abstraction for the client that they see the whole system as single view. <br>
          Written in Java. <a href="https://github.com/erfan111/DistributedMessagingApplication-Client/" class="btn btn-default btn-xs"><i class="fab fa-github"></i> Server</a>
          <a href="https://github.com/erfan111/DistributedMessagingApplication-Server/" class="btn btn-default btn-xs"><i class="fab fa-github"></i> Client</a>

